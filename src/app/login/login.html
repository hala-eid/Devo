<body class="login-page">
<div class="login-container">
  
  <div class="left-section-wrapper">
    
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p class="subtitle">Please login to your account.</p>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label> 
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            #emailInput="ngModel"
            required
            email
            class="form-control"
            placeholder="Email"
            [class.error]="emailInput.invalid && emailInput.touched"
          />
          
        </div>


        <div class="form-group">
          <label for="password">Password</label> 
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            required
            minlength="6"
            class="form-control"
            placeholder="Password"
            [class.error]="passwordInput.invalid && passwordInput.touched"
          />
           <button type="button" class="toggle-btn" (click)="toggleShow()" tabindex="-1">
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
         </button>
        </div>
         
        <!-- âœ… Remember Me Checkbox -->
      <div class="form-group remember-me">
  <label>
    <input
      type="checkbox"
      id="rememberMe"
      name="rememberMe"
      [(ngModel)]="rememberMe"
    />
    <span  class="remember-text">Remember Me</span>
  </label>
</div>

        <button
          type="submit"
          class="btn-sign-in"
          [disabled]="
            isLoading || !email || !password || password.length < 6 || !email.includes('@')
          "
        >
          Login
        </button>

        <div class="social-login-icons">
          <button type="button" class="social-icon google"></button>
          <button type="button" class="social-icon apple"></button>
          <button type="button" class="social-icon facebook"></button>
        </div>

        <div class="forgot-register-link">
          <p>
            don't have an account?
            <a routerLink="/register" class="btn-link">Sign up</a>
          </p>
        </div>
      </form>
    </div>

  </div> 
  <div class="login-image-section">
    <div class="logo">DEVO</div>
    <h1>Track Progress. Measure Growth. Succeed.</h1>
  </div>
</div>
</body>
